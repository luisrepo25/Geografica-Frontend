<div class="min-h-screen bg-gradient-to-br from-primary-50 via-white to-secondary-50 flex items-center justify-center p-4 py-12">
  <div class="w-full max-w-md">
    <!-- Logo y Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary to-primary-700 rounded-2xl mb-4 shadow-lg shadow-primary/30">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Crear Cuenta</h1>
      <p class="text-gray-600">Únete a SafeSteps y protege a tu familia</p>
    </div>

    <!-- Card de Registro -->
    <app-card [padding]="true">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
        
        <!-- Alert de Error -->
        <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
          <div class="flex items-center">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            <p class="text-sm text-red-700">{{ errorMessage }}</p>
          </div>
        </div>

        <!-- Nombre Input -->
        <app-input
          label="Nombre Completo"
          type="text"
          placeholder="María García"
          formControlName="nombre"
          [required]="true"
          [error]="getNombreError()"
          [icon]="true"
        >
          <svg icon class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </app-input>

        <!-- Email Input -->
        <app-input
          label="Email"
          type="email"
          placeholder="tu@email.com"
          formControlName="email"
          [required]="true"
          [error]="getEmailError()"
          [icon]="true"
        >
          <svg icon class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
          </svg>
        </app-input>

        <!-- Tipo de Tutor -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Tipo de Tutor <span class="text-red-500">*</span>
          </label>
          <div class="grid grid-cols-3 gap-2">
            <label class="relative">
              <input
                type="radio"
                formControlName="tipo"
                value="padre"
                class="peer sr-only"
              />
              <div class="flex items-center justify-center px-4 py-3 border-2 border-gray-300 rounded-lg cursor-pointer transition-all peer-checked:border-primary peer-checked:bg-primary-50 peer-checked:text-primary hover:border-primary-300">
                <span class="text-sm font-medium">Padre</span>
              </div>
            </label>
            
            <label class="relative">
              <input
                type="radio"
                formControlName="tipo"
                value="madre"
                class="peer sr-only"
              />
              <div class="flex items-center justify-center px-4 py-3 border-2 border-gray-300 rounded-lg cursor-pointer transition-all peer-checked:border-primary peer-checked:bg-primary-50 peer-checked:text-primary hover:border-primary-300">
                <span class="text-sm font-medium">Madre</span>
              </div>
            </label>
            
            <label class="relative">
              <input
                type="radio"
                formControlName="tipo"
                value="tutor"
                class="peer sr-only"
              />
              <div class="flex items-center justify-center px-4 py-3 border-2 border-gray-300 rounded-lg cursor-pointer transition-all peer-checked:border-primary peer-checked:bg-primary-50 peer-checked:text-primary hover:border-primary-300">
                <span class="text-sm font-medium">Tutor</span>
              </div>
            </label>
          </div>
        </div>

        <!-- Password Input -->
        <app-input
          label="Contraseña"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="••••••••"
          formControlName="password"
          [required]="true"
          [error]="getPasswordError()"
          hint="Mínimo 6 caracteres"
          [icon]="true"
        >
          <button
            icon
            type="button"
            (click)="togglePassword()"
            class="focus:outline-none hover:text-primary transition-colors"
          >
            <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
            </svg>
          </button>
        </app-input>

        <!-- Confirm Password Input -->
        <app-input
          label="Confirmar Contraseña"
          [type]="showConfirmPassword ? 'text' : 'password'"
          placeholder="••••••••"
          formControlName="confirmPassword"
          [required]="true"
          [error]="getConfirmPasswordError()"
          [icon]="true"
        >
          <button
            icon
            type="button"
            (click)="toggleConfirmPassword()"
            class="focus:outline-none hover:text-primary transition-colors"
          >
            <svg *ngIf="!showConfirmPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            <svg *ngIf="showConfirmPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
            </svg>
          </button>
        </app-input>

        <!-- Términos y Condiciones -->
        <div class="flex items-start">
          <input
            id="acceptTerms"
            type="checkbox"
            formControlName="acceptTerms"
            class="mt-1 w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-2"
          />
          <label for="acceptTerms" class="ml-2 text-sm text-gray-600">
            Acepto los
            <a href="#" class="text-primary hover:text-primary-700 font-medium">términos y condiciones</a>
            y la
            <a href="#" class="text-primary hover:text-primary-700 font-medium">política de privacidad</a>
          </label>
        </div>
        <p *ngIf="acceptTerms?.invalid && acceptTerms?.touched" class="text-sm text-red-600 -mt-2">
          Debes aceptar los términos y condiciones
        </p>

        <!-- Submit Button -->
        <app-button
          type="submit"
          variant="primary"
          [fullWidth]="true"
          [loading]="loading"
          size="lg"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
          Crear Cuenta
        </app-button>
      </form>
    </app-card>

    <!-- Login Link -->
    <div class="mt-6 text-center">
      <p class="text-gray-600">
        ¿Ya tienes una cuenta?
        <a routerLink="/auth/login" class="text-primary hover:text-primary-700 font-semibold transition-colors ml-1">
          Inicia sesión aquí
        </a>
      </p>
    </div>

    <!-- Footer -->
    <div class="mt-8 text-center text-sm text-gray-500">
      <p>&copy; 2025 SafeSteps. Todos los derechos reservados.</p>
    </div>
  </div>
</div>
